<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>apenas um site</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            overflow: hidden;
            padding: 20px;
        }

        h1 {
            margin-bottom: 40px;
            color: #333;
            text-align: center;
            font-size: 6vw;
        }

        .btn {
            padding: 12px 20px;
            margin: 10px;
            font-size: 4vw;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.3s;
            max-width: 90vw;
        }

        .btn-normal {
            background-color: #ea00ff;
            color: white;
        }

        .btn-normal:hover {
            background-color: #e100ff;
        }

        .btn-fugitivo {
            position: absolute;
            background-color: #000000;
            color: white;
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 32px;
            }

            .btn {
                font-size: 18px;
                padding: 15px 25px;
            }
        }
    </style>
</head>
<body>
    <h1>você quer namorar comigo?</h1>

    <a href="https://www.instagram.com/lazaromachadod/" target="_blank">
        <button class="btn btn-normal">Claro que sim :) </button>
    </a>

    <button class="btn btn-fugitivo" id="fugitivo">Não :( </button>

    <script>
        const btn = document.getElementById('fugitivo');

        btn.style.left = "50%";
        btn.style.top = "70%";
        btn.style.transform = "translate(-50%, -50%)";

        document.addEventListener('mousemove', function(e) {
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            const btnRect = btn.getBoundingClientRect();

            const btnX = btnRect.left + btnRect.width / 2;
            const btnY = btnRect.top + btnRect.height / 2;

            const distX = mouseX - btnX;
            const distY = mouseY - btnY;
            const distance = Math.sqrt(distX ** 2 + distY ** 2);

            const maxDistance = 100;

            if (distance < maxDistance) {
                const moveX = (distX / distance) * 80;
                const moveY = (distY / distance) * 80;

                let newLeft = btn.offsetLeft - moveX;
                let newTop = btn.offsetTop - moveY;

                const maxX = window.innerWidth - btn.offsetWidth;
                const maxY = window.innerHeight - btn.offsetHeight;

                newLeft = Math.min(Math.max(0, newLeft), maxX);
                newTop = Math.min(Math.max(0, newTop), maxY);

                btn.style.left = newLeft + 'px';
                btn.style.top = newTop + 'px';
            }
        });

        window.addEventListener('resize', () => {
            const btn = document.getElementById('fugitivo');
            const maxX = window.innerWidth - btn.offsetWidth;
            const maxY = window.innerHeight - btn.offsetHeight;

            let currentLeft = parseFloat(btn.style.left);
            let currentTop = parseFloat(btn.style.top);

            if (currentLeft > maxX) btn.style.left = maxX + 'px';
            if (currentTop > maxY) btn.style.top = maxY + 'px';
        });
    </script>
</body>
</html>
