    .heart {

      font-size: 30px;

.flor {

  top: -50px;
  pointer-events: none;
  z-index: 1000;
  animation: cair 5s linear forwards;
  opacity: 0.8;
}

@keyframes cair {
  to {
    transform: translateY(100vh) rotate(360deg);
    opacity: 0;
  }
}



    @keyframes subir {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-300px) scale(1.5);
        opacity: 0;
      }
    }

    @keyframes shake {
      0% { transform: translate(0, 0); }
      25% { transform: translate(-5px, 5px); }
      50% { transform: translate(5px, -5px); }
      75% { transform: translate(-5px, 5px); }
      100% { transform: translate(0, 0); }
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: scale(0.8) translate(-50%, -50%); }
      10% { opacity: 1; transform: scale(1) translate(-50%, -50%); }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }

  <script>
    const btn = document.getElementById('fugitivo');

    btn.style.left = "50%";
    btn.style.top = "70%";
    btn.style.transform = "translate(-50%, -50%)";

    document.addEventListener('mousemove', function(e) {
      const mouseX = e.clientX;
      const mouseY = e.clientY;
      const btnRect = btn.getBoundingClientRect();

      const btnX = btnRect.left + btnRect.width / 2;
      const btnY = btnRect.top + btnRect.height / 2;

      const distX = mouseX - btnX;
      const distY = mouseY - btnY;
      const distance = Math.sqrt(distX ** 2 + distY ** 2);

      const maxDistance = 100;

      if (distance < maxDistance) {
        const moveX = (distX / distance) * 80;
        const moveY = (distY / distance) * 80;

        let newLeft = btn.offsetLeft - moveX;
        let newTop = btn.offsetTop - moveY;

        const maxX = window.innerWidth - btn.offsetWidth;
        const maxY = window.innerHeight - btn.offsetHeight;

        newLeft = Math.min(Math.max(0, newLeft), maxX);
        newTop = Math.min(Math.max(0, newTop), maxY);

        btn.style.left = newLeft + 'px';
        btn.style.top = newTop + 'px';
      }
    });
