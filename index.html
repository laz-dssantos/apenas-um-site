<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VocÃª quer namorar comigo?</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-image: url('banner.jpg');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      overflow-x: hidden;
      padding: 20px;
    }

    .top-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 20px;
      text-align: center;
    }

    .btn-titulo {
      font-size: clamp(20px, 5vw, 50px);
      padding: 25px 50px;
      border-radius: 25px;
      background: linear-gradient(to right, #ffe0c7, #f5a97f);
      color: #6b3200;
      font-weight: bold;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      border: none;
    }

    .botoes {
      display: flex;
      gap: 20px;
    }

    .btn {
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn-normal, .btn-fugitivo {
      background: linear-gradient(to right, #ffe0c7, #f5a97f);
      color: #6b3200;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .shake {
      animation: shake 0.3s infinite;
    }

    @keyframes shake {
      0%, 100% { transform: translate(0, 0); }
      25% { transform: translate(-5px, 5px); }
      50% { transform: translate(5px, -5px); }
      75% { transform: translate(-5px, 5px); }
    }

    .heart, .flor {
      position: absolute;
      pointer-events: none;
      animation: subir 2.5s ease-out forwards;
    }

    .flor {
      top: -50px;
      animation: cair 2.5s linear forwards;
      opacity: 0.8;
    }

    @keyframes subir {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-300px) scale(1.5); opacity: 0; }
    }

    @keyframes cair {
      to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    .termo-container {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 20px;
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 50px);
      gap: 5px;
      margin: 10px 0;
    }

    .cell {
      width: 50px;
      height: 50px;
      font-size: 24px;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #aaa;
      background-color: white;
    }

    .keyboard {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 5px;
      max-width: 500px;
      margin: 10px auto;
    }

    .key {
      padding: 10px;
      background: #eee;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      text-transform: uppercase;
    }

    .key:active {
      background: #ccc;
    }

    @media (max-width: 600px) {
      .grid { grid-template-columns: repeat(5, 40px); }
      .cell { width: 40px; height: 40px; font-size: 20px; }
      .keyboard { grid-template-columns: repeat(7, 1fr); }
    }
  </style>
</head>
<body>
  <div class="top-container" id="amor-container">
    <button class="btn-titulo">VocÃª quer namorar comigo?</button>
    <div class="botoes">
      <button class="btn btn-normal" onclick="chuvaDeCoracoes()">Sim :)</button>
      <button class="btn btn-fugitivo" id="fugitivo" onclick="mostrarTermo()">NÃ£o :(</button>
    </div>
  </div>

  <div class="termo-container" id="termo">
    <h2>Termo do Amor</h2>
    <div class="grid" id="grid"></div>
    <div class="keyboard" id="keyboard"></div>
  </div>

  <script>
    const btn = document.getElementById('fugitivo');
    let termoAtivo = false;

    document.addEventListener('mousemove', function(e) {
      if (termoAtivo) return;

      const mouseX = e.clientX;
      const mouseY = e.clientY;
      const btnRect = btn.getBoundingClientRect();
      const btnX = btnRect.left + btnRect.width / 2;
      const btnY = btnRect.top + btnRect.height / 2;
      const dist = Math.hypot(mouseX - btnX, mouseY - btnY);

      if (dist < 100) {
        const moveX = (mouseX - btnX) * 0.8;
        const moveY = (mouseY - btnY) * 0.8;
        btn.style.position = 'absolute';
        btn.style.left = `${btn.offsetLeft - moveX}px`;
        btn.style.top = `${btn.offsetTop - moveY}px`;
        btn.classList.add('shake');
      } else {
        btn.classList.remove('shake');
      }
    });

    function chuvaDeCoracoes() {
      for (let i = 0; i < 30; i++) {
        setTimeout(() => {
          const heart = document.createElement('div');
          heart.className = 'heart';
          heart.innerText = 'ðŸ¤Ž';
          heart.style.left = `${Math.random() * 100}%`;
          heart.style.top = `${80 + Math.random() * 20}%`;
          heart.style.fontSize = `${60 + Math.random() * 40}px`;
          document.body.appendChild(heart);
          setTimeout(() => heart.remove(), 2500);
        }, i * 40);
      }

      for (let i = 0; i < 30; i++) {
        setTimeout(() => {
          const flor = document.createElement('div');
          flor.className = 'flor';
          flor.innerText = 'ðŸŒ»';
          flor.style.left = `${Math.random() * 100}%`;
          flor.style.fontSize = `${40 + Math.random() * 30}px`;
          flor.style.animationDuration = `${2 + Math.random() * 2}s`;
          document.body.appendChild(flor);
          setTimeout(() => flor.remove(), 3000);
        }, i * 100);
      }

      setTimeout(() => {
        window.open('https://www.instagram.com/lazaromachadod/', '_blank');
      }, 3000);
    }

    function mostrarTermo() {
      termoAtivo = true;
      document.getElementById('amor-container').style.display = 'none';
      document.getElementById('termo').style.display = 'flex';
      iniciarTermo();
    }

    function iniciarTermo() {
      const palavraSecreta = 'AMOR';
      let tentativa = '';
      let linhaAtual = 0;

      const grid = document.getElementById('grid');
      const keyboard = document.getElementById('keyboard');
      grid.innerHTML = '';
      keyboard.innerHTML = '';

      for (let i = 0; i < 6 * 5; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        grid.appendChild(cell);
      }

      const letras = 'QWERTYUIOPASDFGHJKLZXCVBNM'.split('');
      letras.forEach(l => {
        const key = document.createElement('button');
        key.className = 'key';
        key.textContent = l;
        key.onclick = () => pressionarLetra(l);
        keyboard.appendChild(key);
      });

      const enter = document.createElement('button');
      enter.className = 'key';
      enter.textContent = 'â†µ';
      enter.onclick = verificarTentativa;
      keyboard.appendChild(enter);

      const back = document.createElement('button');
      back.className = 'key';
      back.textContent = 'âŒ«';
      back.onclick = () => {
        tentativa = tentativa.slice(0, -1);
        atualizarGrid();
      };
      keyboard.appendChild(back);

      function pressionarLetra(letra) {
        if (tentativa.length < 5) {
          tentativa += letra;
          atualizarGrid();
        }
      }

      function atualizarGrid() {
        const cells = grid.querySelectorAll('.cell');
        for (let i = 0; i < 5; i++) {
          cells[linhaAtual * 5 + i].textContent = tentativa[i] || '';
        }
      }

      function verificarTentativa() {
        if (tentativa.length !== 5) return;

        const cells = grid.querySelectorAll('.cell');
        for (let i = 0; i < 5; i++) {
          const letra = tentativa[i];
          const cell = cells[linhaAtual * 5 + i];

          if (letra === palavraSecreta[i]) {
            cell.style.backgroundColor = '#7cc674'; // verde
          } else if (palavraSecreta.includes(letra)) {
            cell.style.backgroundColor = '#e3e374'; // amarelo
          } else {
            cell.style.backgroundColor = '#ccc'; // cinza
          }
        }

        if (tentativa === palavraSecreta) {
          setTimeout(() => alert('ParabÃ©ns, vocÃª venceu o Termo do Amor! ðŸ’˜'), 100);
        } else if (++linhaAtual === 6) {
          setTimeout(() => alert('Acabaram as tentativas... tente aceitar o amor! ðŸ˜¢'), 100);
        }

        tentativa = '';
      }
    }
  </script>
</body>
</html>
